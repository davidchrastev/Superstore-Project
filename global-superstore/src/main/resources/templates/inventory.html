<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>

        <div class="alert success" th:if="${status} == 'SUCCESS'">
            <strong> You successfully submited the item! </strong>
        </div>

        <div class="alert success" th:if="${status} == 'FAILED'">
            <strong> You failed to submit item! </strong>
        </div>
   
        <div class="container">
           <table>
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                  <td>
                      <a role="button" style="color:white; background-color: #263238" class="table-button" th:href="@{/}">Add item</a>
                  </td>
              </tr>
              <tr th:each="item: ${items}">
                  <td th:text="${item.category}"></th>
                  <td th:text="${item.name}"></th>
                  <td th:text="${#numbers.formatCurrency(item.price)}"></th>
                  <td th:text="${#numbers.formatCurrency(item.discount)}"></th>
                  <td th:text="${#dates.format(item.date,'yyyy-MM-dd')}"></th>
                 <td>
                    <a role="button" style="color:white; background-color: #263238" class="table-button" th:href="@{/(id = ${item.id})}">Update</a>
                 </td>

              </tr>
           </table>
        </div>
   </body>
</html>
